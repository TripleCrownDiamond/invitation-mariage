<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard · Réponses RSVP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <main class="section">
    <div class="container" style="max-width:860px;">
      <h2 style="text-align:center;">Mini Dashboard — Réponses RSVP</h2>
      <div class="dashboard-actions" style="margin-bottom:0.6rem;">
        <button id="refreshBtn" class="btn btn--primary" type="button">Rafraîchir</button>
        <button id="exportCsvBtn" class="btn" type="button">Exporter CSV</button>
        <button id="exportPdfOuiBtn" class="btn" type="button">Exporter PDF (présents)</button>
        <button id="downloadSaveDateBtn" class="btn btn--ghost" type="button">Télécharger “Save The Date”</button>
      </div>
      <div class="card">
        <div class="chips" style="margin-bottom:0.6rem;">
          <span class="chip">Total: <strong id="countTotal">0</strong></span>
          <span class="chip">Présents: <strong id="countOui">0</strong></span>
          <span class="chip">Absents: <strong id="countNon">0</strong></span>
        </div>
        <div style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:0.6rem;">
          <label>
            Présence
            <select id="filterPresence">
              <option value="">Tous</option>
              <option value="Oui">Oui</option>
              <option value="Non">Non</option>
            </select>
          </label>
          <label>
            Invité par
            <select id="filterInvitePar">
              <option value="">Tous</option>
              <option value="Marié">Marié</option>
              <option value="Mariée">Mariée</option>
            </select>
          </label>
        </div>
        <div style="overflow:auto;">
          <table class="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Contact</th>
                <th>Invité par</th>
                <th>Présence</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="dashboardTable"></tbody>
          </table>
        </div>
      </div>
      <p id="dashboardStatus" class="form__status" aria-live="polite"></p>
    </div>
  </main>
  <!-- Modal de confirmation suppression -->
  <div id="confirmModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__content" role="document">
      <h3 id="confirmTitle">Confirmer la suppression</h3>
      <p id="confirmText" class="muted">Voulez-vous supprimer cette entrée ?</p>
      <div class="form__actions" style="margin-top:1rem;">
        <button id="confirmDeleteBtn" class="btn btn--primary" type="button">Supprimer</button>
        <button id="cancelDeleteBtn" class="btn btn--ghost" type="button" data-close-modal>Annuler</button>
      </div>
    </div>
  </div>
  <script src="./dashboard.js"></script>
</body>
</html>
