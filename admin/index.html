<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Connexion</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <main class="section page--centered">
    <div class="container" style="max-width:720px;">
      <div class="card admin-card">
        <h2 class="admin-header">Espace Admin</h2>
        <p class="muted" style="text-align:center;">Connectez-vous pour accéder au tableau de bord.</p>
        <form id="adminForm" class="form form--center admin-form" style="max-width:420px; margin: 0 auto;">
          <div class="form__row">
            <label for="adminUser">Nom d'utilisateur</label>
            <input id="adminUser" name="username" type="text" placeholder="user" required />
          </div>
          <div class="form__row">
            <label for="adminPass">Mot de passe</label>
            <input id="adminPass" name="password" type="password" placeholder="Azerty%1234" required />
          </div>
          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Se connecter</button>
          </div>
          <p id="adminStatus" class="form__status" aria-live="polite"></p>
        </form>
      </div>
    </div>
  </main>
  <style>
    .admin-card { padding-top: 1.2rem; padding-bottom: 1.4rem; }
    .admin-form .form__row { margin-bottom: 0.9rem; }
    .admin-form input[type="text"],
    .admin-form input[type="password"] { height: 44px; border-radius: 10px; }
    .admin-header { margin-bottom: 0.4rem; }
    .admin-form .form__actions { margin-top: 1.1rem; }
  </style>
  <script src="/admin/admin.js"></script>
</body>
</html>
